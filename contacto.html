  <!-- Formulario de contacto -->
  <section class="container py-5">
    <h1 class="text-neon-blue text-center mb-4 animate-glow">Contacto</h1>
    <p class="text-center mb-5">¿Tienes un proyecto en mente? ¿Quieres colaborar? ¡Escríbeme!</p>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 bg-black p-4 rounded shadow border border-secondary">
        <form action="https://formsubmit.co/elisarrtech@gmail.com" method="POST">
          <!-- Redirección al enviar -->
          <input type="hidden" name="_next" value="https://tu-dominio.com/gracias.html">
          <input type="hidden" name="_captcha" value="false">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" name="correo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea name="mensaje" rows="4" class="form-control" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="cta-btn">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
