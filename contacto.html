<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | Elisarrtech</title>
  <!-- AOS CSS -->
 <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-black text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="img/logotransp.png" alt="logo" style="max-height: 40px;"></a>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="text-neon-blue text-center mb-4">Contáctame</h1>
    <form action="https://formsubmit.co/elisarrtech@gmail.com" method="POST" class="bg-dark p-4 rounded border border-neon-blue shadow-lg">
      <input type="hidden" name="_next" value="https://elisarrtech.github.io/errtechweb/gracias.html">
      <input type="hidden" name="_captcha" value="false">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn cta-btn">Enviar mensaje</button>
    </form>
  </main>
</body>
</html>
