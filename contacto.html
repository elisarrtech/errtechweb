<section class="container py-5">
  <h1 class="text-center text-neon-pink mb-4 animate-glow">Contáctame</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="https://formsubmit.co/elisarrtech@gmail.com" method="POST" class="bg-black p-4 rounded shadow border border-secondary" id="formularioContacto">
        
        <input type="hidden" name="_next" value="https://elisarrtech.github.io/errtechweb/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <div class="mb-3">
          <label class="form-label text-neon-blue">Nombre</label>
          <input type="text" name="nombre" class="form-control bg-dark text-light border-secondary" required>
        </div>

        <div class="mb-3">
          <label class="form-label text-neon-pink">Correo electrónico</label>
          <input type="email" name="email" class="form-control bg-dark text-light border-secondary" required>
        </div>

        <div class="mb-3">
          <label class="form-label text-neon-purple">Mensaje</label>
          <textarea name="mensaje" class="form-control bg-dark text-light border-secondary" rows="4" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-outline-light px-4">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</section>
