  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="Elisarrtech" style="max-height: 40px;" class="img-fluid">
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre-mi.html">Sobre mí</a></li>
          <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>

          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario de contacto -->
  <main class="container py-5">
    <h1 class="text-neon-blue mb-4">Contacto</h1>
    <p class="mb-5">¿Tienes preguntas, ideas o quieres colaborar? Completa el formulario y te responderé a la brevedad.</p>

    <form action="https://formsubmit.co/tuemail@correo.com" method="POST" class="bg-black p-4 rounded border border-secondary">
      <!-- Cambia tuemail@correo.com por tu correo registrado -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control bg-dark text-light border-secondary" name="nombre" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control bg-dark text-light border-secondary" name="email" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control bg-dark text-light border-secondary" name="mensaje" id="mensaje" rows="5" required></textarea>
      </div>

      <!-- Campos opcionales para FormSubmit -->
      <input type="hidden" name="_next" value="https://elisarrtech.github.io/errtechweb/gracias.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" class="btn btn-outline-light">Enviar mensaje</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-center text-light border-top border-secondary py-4 mt-5">
    <div class="container">
      <h5 class="mb-3 text-neon-purple">Elisarrtech</h5>
      <div class="mb-3">
        <a href="https://github.com/elisarrtech" target="_blank" class="text-neon-blue me-3 fs-5"><i class="fab fa-github"></i></a>
        <a href="#" class="text-neon-pink me-3 fs-5"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:elisarrtech@gmail.com" class="text-neon-purple fs-5"><i class="fas fa-envelope"></i></a>
      </div>
      <p class="small m-0">&copy; 2025 Elisarrtech | Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    const nombre = document.getElementById("nombre");
    const correo = document.getElementById("correo");
    const mensaje = document.getElementById("mensaje");

    // Expresión regular para validar correo electrónico
    const correoValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    let errores = [];

    if (nombre.value.trim() === "") {
      errores.push("El nombre es obligatorio.");
    }

    if (!correoValido.test(correo.value)) {
      errores.push("El correo electrónico no es válido.");
    }

    if (mensaje.value.trim().length < 10) {
      errores.push("El mensaje debe tener al menos 10 caracteres.");
    }

    if (errores.length > 0) {
      e.preventDefault(); // Evita el envío
      alert("Por favor corrige lo siguiente:\n\n" + errores.join("\n"));
    }
  });
</script>

</body>
