<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elisarrtech</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS Animaciones -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" />

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" />
</head>
<body class="bg-black text-light">

  <!-- Aquí va tu contenido -->
  {% block content %}{% endblock %}

  <!-- Botón "Volver arriba" -->
  <button id="btnVolverArriba" onclick="volverArriba()" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: none;
    background-color: #00f0ff;
    color: black;
    border: none;
    padding: 10px 15px;
    border-radius: 50px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    font-weight: bold;
    z-index: 1000;
  ">
    ↑
  </button>

  <!-- Footer -->
  <footer class="bg-black text-center text-light border-top border-secondary py-4 mt-5">
    <div class="container">
      <h5 class="mb-3 text-neon-purple">Elisarrtech</h5>
      
      <div class="mb-3">
        <a href="https://github.com/elisarrtech" target="_blank" class="text-neon-blue me-3 fs-5">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/tuusuario" target="_blank" class="text-neon-pink me-3 fs-5">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:elisarrtech@gmail.com" class="text-neon-purple fs-5"><i class="fas fa-envelope"></i> elisarrtech@gmail.com</a>
      </div>

      <p class="small m-0">&copy; 2025 Elisarrtech | Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- JS de librerías -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0c6e6f7.js" crossorigin="anonymous"></script>

  <!-- Tu JavaScript -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
