  <!-- Hero -->
  <header class="hero-section fade-section">

    <div class="container hero-content">
      <img src="img/logotransp.png" alt="Logotipo" style="max-width: 150px;" class="mb-4 animate-glow">

  <button id="backToTopBtn" title="Volver arriba">↑</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btn = document.getElementById("backToTopBtn");
    window.onscroll = function() {
      btn.style.display = (document.documentElement.scrollTop > 200) ? "block" : "none";
      document.querySelectorAll('.fade-section').forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          section.classList.add('visible');
        }
      });
    };
    btn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
  </script>

  <ul class="bg-animated-shapes">
